# battery, cpu-usage, git, gpu-usage, ram-usage, tmux-ram-usage, network, network-bandwidth, network-ping, ssh-session, attached-clients, network-vpn, weather, time, mpc, spotify-tui, playerctl, kubernetes-context, synchronize-panes
set -g @dracula-plugins         "time weather"
set -g @dracula-border-contrast true
set -g @dracula-show-flags      true
set -g @dracula-show-left-icon  smiley
set -g @dracula-show-powerline  true

# Weather options
set -g @dracula-fixed-location  "Berlin"
set -g @dracula-show-location   false
set -g @dracula-show-fahrenheit false
set -g @dracula-weather-colors  "white dark_gray"

# Time options
set -g @dracula-day-month     true
set -g @dracula-military-time true
set -g @dracula-show-timezone true
set -g @dracula-time-colors   "cyan dark_gray"
set -g @dracula-time-format   "%d-%m-%Y"
